	<body>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$.fn.serializeObject = function() {
					var o = {};
					var a = this.serializeArray();
					$.each(a, function() {
						if (o[this.name]) {
							if (!o[this.name].push) {
								o[this.name] = [o[this.name]];
							}
							o[this.name].push(this.value || '');
						} else {
							o[this.name] = this.value || '';
						}
					});
					return o;
				};
				var form = $('form#emailForm'), url = 'https://script.google.com/macros/s/AKfycbw8ufcfK3RxeoPzI0irtpjKsfvlvArZHjfXqmNblIpA_LgeqfI/exec';
				form.submit(function(e){
					var emailInput = document.getElementById('email');
					var submitButton = document.getElementById('submit-button');
					var submitButtonLoad = document.getElementById('submit-button-load');
					var submitButtonSuccess = document.getElementById('submit-button-success');
	
					submitButton.style.display = 'none';
					submitButtonLoad.style.display = 'inline';
					
					
					e.preventDefault();
					var jqxhr = $.ajax({
					url: url,
					method: "GET",
					dataType: "json",
					data: form.serializeArray(),
					success: function() {
						submitButtonLoad.style.display = 'none';
						emailInput.style.display = 'none';
						submitButtonSuccess.style.display = 'inline';
					},
					error: function() {
						alert("An error occured while prossessing your data, please try again later.");
						submitButton.style.display = 'inline';
						submitButtonLoad.style.display = 'none';
					}
					});
				});
			});
		  </script>
