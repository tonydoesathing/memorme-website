<!DOCTYPE html>
<html ng-app="memorme" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Memorme</title>
    <!-- Created by Daniel Soares -->
    <link rel="icon" type="image/png" href="/images/small_logo.svg" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Animate on Scroll -->
    <script>
        AOS.init({
            // Global settings:
            disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
            startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
            initClassName: 'aos-init', // class applied after initialization
            animatedClassName: 'aos-animate', // class applied on animation
            useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
            disableMutationObserver: false, // disables automatic mutations' detections (advanced)
            debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
            throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
            

            // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
            offset: 120, // offset (in px) from the original trigger point
            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 2000, // values from 0 to 3000, with step 50ms
            easing: 'ease', // default easing for AOS animations
            once: false, // whether animation should happen only once - while scrolling down
            mirror: false, // whether elements should animate out while scrolling past them
            anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
        });
    </script>
    <!-- Submit to Email List -->
    <script>
        $(document).ready(function(){
            $.fn.serializeObject = function() {
                var o = {};
                var a = this.serializeArray();
                $.each(a, function() {
                    if (o[this.name]) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                return o;
            };
            var form = $('form#emailForm'), url = 'https://script.google.com/macros/s/AKfycbw8ufcfK3RxeoPzI0irtpjKsfvlvArZHjfXqmNblIpA_LgeqfI/exec';
            form.submit(function(e){
                var emailInput = document.getElementById('email');
                var submitButton = document.getElementById('submit-button');
                var submitButtonLoad = document.getElementById('submit-button-load');
                var submitButtonSuccess = document.getElementById('submit-button-success');
                var emailInput2 = document.getElementById('email2');
                var submitButton2 = document.getElementById('submit-button2');
                var submitButtonLoad2 = document.getElementById('submit-button-load2');
                var submitButtonSuccess2 = document.getElementById('submit-button-success2');

                submitButton.style.display = 'none';
                submitButtonLoad.style.display = 'inline';
                submitButton2.style.display = 'none';
                submitButtonLoad2.style.display = 'inline';

                e.preventDefault();
                var jqxhr = $.ajax({
                url: url,
                method: "GET",
                dataType: "json",
                data: form.serializeArray(),
                success: function() {
                    submitButtonLoad.style.display = 'none';
                    emailInput.style.display = 'none';
                    submitButtonSuccess.style.display = 'inline';
                    submitButtonLoad2.style.display = 'none';
                    emailInput2.style.display = 'none';
                    submitButtonSuccess2.style.display = 'inline';
                },
                error: function() {
                    alert("An error occured while prossessing your data, please try again later.");
                    submitButton.style.display = 'inline';
                    submitButtonLoad.style.display = 'none';
                    submitButton2.style.display = 'inline';
                    submitButtonLoad2.style.display = 'none';
                }
                });
            });
        });
      </script>
    <script src="index.js"></script>
    <script>
        function scrollPage(){
            $('html,body').animate({
                scrollTop: $(".memForYou").offset().top},
                3000);
        }
    </script>

    <div class="mainContent">

        <!-- TITLE/ Beach -->
        <section class="homeSection" data-aos="scroll-down">
            <div>
                <img src="images/logo.svg" class="homepage_logo" fluid />
                <img src="images/beachphoto.jpg" class="homepage_pic" fluid />
                <div class="container homepage_title">Never lose a memory.</div>

                <form class="emailForm" id="emailForm">
                    <input type="text" class="form-control applicationFormInput emailInput" id="email" placeholder="Email" name="email"></input>
                    <button type="submit" class="btn btn-primary emailButton" id="submit-button">Sign Up</button>
                    <button type="submit" class="btn btn-primary emailButton" id="submit-button-load" style='display: none;'>
                        <div class="spinner-border text-light"></div>
                    </button>
                    <button type="submit" class="btn btn-success emailButtonSuccess" id="submit-button-success" style='display: none;' disabled>You're on the list!</button>
                </form>
                <svg width="1em" height="1em" onclick="scrollPage()" viewBox="0 0 16 16" class="bi bi-chevron-down chevronDown" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
        </section>

        <!-- Cloud Pics -->
        <section class="clouds">
            <img src="images/Cloud1.svg" class="cloud1" fluid data-aos="fade-up"/>
            <img src="images/Cloud2.svg" class="cloud2" fluid data-aos="fade-up"/>
            <img src="images/Cloud3.svg" class="cloud3" fluid data-aos="fade-up"/>
            <img src="images/Cloud4.svg" class="cloud4" fluid data-aos="fade-up"/>
        </section>

        <!-- Memory for you -->
        <section class="memForYou" data-aos="fade-down">
            <img src="images/logo.svg" class="logo-small" fluid />
            <p class="section-subheader">The memory for you.</p>
        </section>

        <!-- Phone Preview -->
        <div class="appPreview" data-aos="fade-up">
            <img src="images/app_preview.png" class="appPreview-small" fluid />
        </div>

        <!-- Create Memories -->
        <div class="create">
            <div>
                <div data-aos="fade-in" data-aos-duration="2500">
                    <p class="section-header">Create</p>
                </div>
                <div data-aos="fade-in" data-aos-duration="2500">
                    <p class="section-subheader">Easily capture your memories on your own terms.</p>
                </div>
            </div>
        </div>

        <!-- Share Memories -->
        <div class="share">
            <div data-aos="fade-up" data-aos-duration="2500">
                <p class="section-header">Share</p>
                <p class="section-subheader">Inspirational sharing message</p>
            </div>
        </div>

        <!-- Woman on Phone -->
        <section id="aboutSection" class="reliveSection" data-aos="slide-up" data-aos-duration="3000">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <div>
                            <p class="section-header">Relive</p>
                            <p class="section-subheader">Inspirational reliving message</p>
                        </div>
                    </div>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <img src="images/womanOnPhone.png" class="womanOnPhone" fluid />
                    </div>
                </Row>
            </div>
        </section>

        <!-- Footer -->
        <section id="aboutSection" class="endSection" data-aos="slide-up" data-aos-duration="2500">
            <img src="images/logo.svg" class="logo-end" fluid />
            <div>
                <form class="emailForm-end" id="emailForm">
                    <input type="text" class="form-control applicationFormInput emailInput" id="email2" placeholder="Email" name="email"></input>
                    <button type="submit" class="btn btn-primary emailButton" id="submit-button2">Sign Up</button>
                    <button type="submit" class="btn btn-primary emailButton" id="submit-button-load2" style='display: none;'>
                        <div class="spinner-border text-light"></div>
                    </button>
                    <button type="submit" class="btn btn-success emailButtonSuccess-bottom" id="submit-button-success2" style='display: none;' disabled>You're on the list!</button>
                </form>
            </div>
            <footer class="footer">
                <p>© 2020 MemorMe Inc.</p>
            </footer>
        </section>
  </body>
</html>
